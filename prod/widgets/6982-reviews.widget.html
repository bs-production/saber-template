<!-- START main -->
<style>.social-proof-header{margin-bottom:6rem}@media (max-width:767px){.social-proof-header{margin-bottom:4rem}}.social-proof-header .title{font-size:2.25rem;font-weight:700;line-height:2.5rem;margin-bottom:4rem}@media (max-width:767px){.social-proof-header .title{font-size:1.5rem;line-height:2rem}}@media (max-width:639px){.social-proof-header .title{font-size:1.25rem;line-height:1.75rem}}.social-proof-ratings{display:grid;gap:3rem;grid-template-columns:repeat(3,minmax(0,1fr));margin-bottom:5rem}@media (max-width:1023px){.social-proof-ratings{grid-template-columns:repeat(2,minmax(0,1fr))}}@media (max-width:767px){.social-proof-ratings{gap:1.5rem;grid-template-columns:repeat(1,minmax(0,1fr))}}@media (max-width:639px){.social-proof-ratings{gap:1rem;margin-bottom:3rem}}.social-proof-ratings>div:not(.rating-item){display:none}.social-proof-ratings .rating-item{border-radius:41px;-moz-column-gap:1.5rem;column-gap:1.5rem;display:grid;grid-template-columns:auto 1fr;padding:2rem}@media (max-width:639px){.social-proof-ratings .rating-item{-moz-column-gap:0;column-gap:0;grid-template-columns:repeat(1,minmax(0,1fr));row-gap:1rem}}.social-proof-ratings .rating-item{box-shadow:0 4px 37px #0000003d}.social-proof-ratings .rating-item .rating-stars{display:grid;flex-grow:1;flex-shrink:0;grid-template-columns:repeat(6,auto);grid-template-rows:repeat(2,minmax(0,1fr));justify-content:center}.social-proof-ratings .rating-item .rating-stars img,.social-proof-ratings .rating-item .rating-stars svg{height:2.5rem;margin-bottom:-.125rem;margin-top:-.125rem;-o-object-fit:contain;object-fit:contain;width:2.5rem}.social-proof-ratings .rating-item .rating-stars img:first-child,.social-proof-ratings .rating-item .rating-stars svg:first-child{grid-column:span 2/span 2;grid-column-start:2;grid-row-start:1}.social-proof-ratings .rating-item .rating-stars img:nth-child(2),.social-proof-ratings .rating-item .rating-stars svg:nth-child(2){grid-column:span 2/span 2;grid-row-start:1}.social-proof-ratings .rating-item .rating-stars img:nth-child(3),.social-proof-ratings .rating-item .rating-stars img:nth-child(4),.social-proof-ratings .rating-item .rating-stars img:nth-child(5),.social-proof-ratings .rating-item .rating-stars svg:nth-child(3),.social-proof-ratings .rating-item .rating-stars svg:nth-child(4),.social-proof-ratings .rating-item .rating-stars svg:nth-child(5){grid-column:span 2/span 2;grid-row-start:2}.social-proof-ratings .rating-item .rating-content{display:flex;flex-direction:column}.social-proof-ratings .rating-item .rating-content .rating-content-body{-webkit-box-orient:vertical;-webkit-line-clamp:2;display:block;display:-webkit-box;flex:1 1 0%;font-weight:500;margin-bottom:1.25rem;overflow:hidden}.social-proof-ratings .rating-item .rating-content .rating-content-body:hover{text-decoration:underline}.social-proof-ratings .rating-item .rating-content .rating-content-client{-webkit-box-orient:vertical;-webkit-line-clamp:1;display:-webkit-box;font-size:.875rem;font-weight:700;line-height:1.25rem;overflow:hidden}.social-proof-action{display:flex;justify-content:center}</style>

<div>
  <div class="social-proof-header">
    <h2 class="title">
      <span>Saber Foundation Repair</span>
      <br>
      <span>Reviews and Ratings</span>
    </h2>
  </div>

  <div class="social-proof-ratings">
    [[items]]
  </div>

  <div class="social-proof-action">
    <a href="[[moreurl]]" class="button">View More Reviews</a>
  </div>
</div>
<!-- END -->

<!-- START item -->
<div class="rating-item">
  <div class="rating-stars">
    [[stars]]
  </div>

  <div class="rating-content">
    <a class="rating-content-body" href="[[url]]">
      [[text]]
    </a>
    <div class="rating-content-client">[[author]] from [[location]]</div>
  </div>
</div>
<!-- END -->
