<section class="cred-section space-section">
  <div class="cred-controls-container">
    <button class="prev-control control"></button>
    <button class="next-control control"></button>
  </div>
  <div class="cred-wrapper carousel">
    <div class="cred-container">
      <each
        loop="item in [
        {
          'url': '../../assets/images/cred/carlsbad.png',
          'alt': 'Carlsbad Chamber of Commerce'
        },
        {
          'url': '../../assets/images/cred/sfs.jpg',
          'alt': 'Santa Fe Springs Chamber of Commerce'
        },
        {
          'url': '../../assets/images/cred/ebb.png',
          'alt': 'Earthquake Brace + Bolt'
        },
        {
          'url': '../../assets/images/cred/sdar.jpg',
          'alt': 'San Diego Association of Realtors'
        },
        {
          'url': '../../assets/images/cred/ocar.jpg',
          'alt': 'Orange County Realtors Association of Professionals'
        },
        {
          'url': '../../assets/images/cred/bbb.png',
          'alt': 'Better Business Bureau'
        },
        {
          'url': '../../assets/images/cred/tbs.png',
          'alt': 'Basement Systems Certified Dealer Network Member'
        },
        {
          'url': '../../assets/images/cred/supportworks.jpg',
          'alt': 'Supportworks Dealer Member'
        },
        {
          'url': '../../assets/images/cred/cleanspace.png',
          'alt': 'Certified CleanSpace Dealer'
        },
        {
          'url': '../../assets/images/cred/D_and_B.jpg',
          'alt': 'Dun & Bradstreet Credibility Corp.'
        }
      ]"
      >
        <div class="cred-slide">
          <pic
            width="250px"
            loading="lazy"
            class="cred-img"
            src="{{ item.url }}"
            alt="{{ item.alt }}"
          />
        </div>
      </each>
    </div>
  </div>
</section>
