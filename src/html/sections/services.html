<section class="services-section space-section">
  <each
    loop='item in [
    {
      title: "Foundation Repair",
      description: "We will find the right solution for your foundation problems.",
      img: "../../assets/images/solutions/foundation-repair.jpg"
    },
    {
      title: "Concrete Lifting",
      description: "Quickly & effectively stabilize your sinking, settling concrete!",
      img: "../../assets/images/solutions/concrete.jpg"
    },
    {
      title: "Crawl Space Repair",
      description: "We offer complete crawl space encapsulation & repair services.",
      img: "../../assets/images/solutions/crawlspace.jpg"
    },
    {
      title: "Seawall & Bulkhead Repair",
      description: "Stabilize seawalls & bulkheads with our non-invasive, durable repair services.",
      img: "../../assets/images/solutions/seawall-bulkhead-repair.png"
    },
    {
      title: "Seismic Retrofitting",
      description: "Reduce the risk of earthquake damage with professional reinforcements.",
      img: "../../assets/images/solutions/retrofitting.jpg"
    },
    {
      title: "Commercial Foundation",
      description: "We offer proven solutions for existing structures and properties.",
      img: "../../assets/images/solutions/commercial.jpg"
    },
  ]'
  >
    <div class="item" tabindex="0">
      <div class="item-showcase">
        <pic
          width="400px"
          quality="75"
          src="{{ item.img }}"
          class="item-showcase-img"
        />
      </div>
      <div class="item-content">
        <h3 class="item-content-title">{{ item.title }}</h3>
        <p class="item-content-body">{{ item.description }}</p>
        <div class="item-content-action">
          <a class="button"> Learn more </a>
        </div>
      </div>
    </div>
  </each>
</section>
